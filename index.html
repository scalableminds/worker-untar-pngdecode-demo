    <canvas id="test" width="1000" height="1000"></canvas>

    <script>

      var xhr = new XMLHttpRequest();
      xhr.onload = function () {

        var canvas = document.getElementById("test");
        var context = canvas.getContext("2d");

        var pngData = new Uint8Array(xhr.response);

        var timeStart = Date.now();
        var fullImg = pngdecode(pngData);
        var imgs = [];
        for (var y = 0; y < fullImg.height; y += 200)
          for (var x = 0; x < fullImg.width; x += 200)
            imgs.push(cropImage(fullImg, x, y, 200, 200));

        alert(Date.now() - timeStart);

        var img = imgs[2];
        canvas.width = img.width;
        canvas.height = img.height;

        var imgData = context.createImageData(img.width, img.height);
        imgData.data.set(img.data, 0);

        context.putImageData(imgData, 0, 0);
        
      }
      xhr.responseType = "arraybuffer"; 
      xhr.open("get", "output.png", true);
      xhr.send();
